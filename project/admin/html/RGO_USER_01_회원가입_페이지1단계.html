제 1 장 총 칙

제1조(목적)
본 약관은 국립농산물품질관리원이 운영하는 농식품 품질검정 통합시스템(이하 “시스템”)에서 제공하는 모든 서비스(이하 "서비스")의 이용조건 및 절차, 이용자와 국립농산물품질관리원의 권리, 의무, 책임, 기타 필요한 사항을 규정하는 것을 목적으로 합니다.

제2조(용어의 정의)
이 약관에서 사용하는 용어의 정의는 다음과 같습니다.
1. “가입”이란 본 약관에 동의하여 시스템에서 요구하는 관련 정보를 제공하고 서비스 이용계약을 체결하는 행위를 말합니다.
2. “회원”이란 가입을 통해 사용자 계정(이하 “아이디”)을 부여받은 자를 말합니다.
3. “이용자”란 시스템에 로그인 하여 서비스를 받는 자를 말합니다.
4. “탈퇴”란 회원이 서비스 이용계약을 해지하는 행위를 말합니다.

제3조(약관의 효력 및 변경)
① 본 약관은 시스템 내에 게시하거나 기타의 방법으로 회원에게 공지함으로써 효력이 발생합니다.
② 변경된 약관은 제1항과 같은 방법으로 공지함으로써 효력이 발생됩니다.
③ 회원이 변경된 약관에 동의하지 않을 경우 회원 탈퇴를 할 수 있으며, 서비스를 계속 이용하는 경우 약관 변경에 동의한 것으로 간주합니다.

제4조(약관 외 준용)
이 약관에 명시되지 아니한 사항은 「정보통신망 이용촉진 및 정보보호 등에 관한 법률」 등 관계 법령을 따릅니다.


제2장 서비스 이용계약

제5조(서비스의 구분)
① 서비스의 종류와 내용 등은 시스템의 하위 서비스별 안내에서 별도로 정하는 바에 의합니다.

제6조(이용계약의 성립)
① 이용계약은 본 사이트를 통해 시스템에서 요구하는 사항을 소정의 양식에 따라 입력하여 이용신청을 하고 시스템에서 이를 승인함으로써 성립됩니다.
② 이용신청 시 실명이나 실제 정보를 입력하지 않은 이용자는 법적인 보호를 받을 수 없으며 서비스 사용이 제한될 수 있습니다.

제7조(회원정보 사용에 대한 동의)
① 회원정보는 관계 법령에 의해 보호되며, 본 이용계약의 이행과 서비스 제공을 위한 목적으로 이용합니다.
② 본인의 회원정보는 언제든지 열람 및 수정할 수 있습니다.

제8조(이용신청의 승인)
① 국립농산물품질관리원은 회원이 제6조에서 정한 모든 사항을 정확히 기재하여 이용신청을 한 경우 승인할 수 있습니다.
② 국립농산물품질관리원은 다음 어느 하나에 해당하는 경우 이용신청을 승인하지 않을 수 있습니다.
1. 실명으로 신청하지 않은 경우
2. 다른 사람의 명의를 사용하여 신청한 경우
3. 이용신청 시 내용을 허위로 기재한 경우
4. 사회의 안녕질서 또는 미풍양속을 저해할 목적으로 신청한 경우
5. 기타 국립농산물품질관리원이 정한 이용신청 요건에 미비한 경우
③ 국립농산물품질관리원은 다음 어느 하나에 해당하는 경우 이용신청 승인 제한사유가 해소될 때까지 승인을 유보할 수 있습니다.
1. 시스템의 설비(하드웨어, 소프트웨어 등)에 여유가 없는 경우
2. 시스템의 기술상 지장이 있는 경우
3. 기타 시스템의 사정상 이용 승인이 곤란한 경우

제9조(계약사항의 변경)
회원은 가입 시 제공한 회원정보 등의 계약사항이 변경된 경우 시스템 및 서비스에서 정하는 바에 따라 직접 또는 신청을 통해 수정하여야 하며, 변경 사항 미등록으로 인해 발생하는 문제의 책임은 회원 본인에게 있습니다.

제10조(양도금지)
회원이 서비스의 이용권한, 기타 이용계약 상 지위를 타인에게 양도, 증여할 수 없으며, 이를 담보로 제공할 수 없습니다.

제3장 계약당사자의 의무

제11조(국립농산물품질관리원의 의무)
국립농산물품질관리원은 회원정보 및 서비스 제공과 관련된 정보를 본인의 승인 없이 제3자에게 누설, 배포하지 않습니다. 단, 국가기관의 요구가 있는 경우, 범죄에 대한 수사상의 목적이 있는 경우, 정보통신윤리위원회의 요청이 있는 경우 등 관계 법령의 규정에 의한 경우에는 그러하지 않습니다.

제12조(회원의 의무)
① 회원은 시스템에서 제공하는 서비스 이용 시 다음 어느 하나에 해당하는 행위를 하지 않아야 합니다.
1. 다른 회원의 아이디를 부정하게 사용하는 행위
2. 서비스를 통해 획득한 정보를 고유의 목적으로 사용하지 않고 국립농산물품질관리원의 사전 승인 없이 무단복제, 출판 및 방송 등에 사용, 제3자에게 제공하는 행위
3. 국립농산물품질관리원의 저작권, 제3자의 저작권 등 기타 권리를 침해하는 행위
4. 공공질서 및 미풍양속에 위반되는 내용의 정보, 문장, 도형 등을 타인에게 유포하는 행위
5. 범죄와 결부된다고 객관적으로 판단되는 행위
6. 기타 관계 법령에 위배되는 행위
② 회원은 본 약관에서 규정하는 사항을 준수하여야 합니다.
③ 회원은 시스템 또는 별도의 방법을 통해 공지하는 서비스 이용안내, 주의사항 등을 준수하여야 합니다.
④ 회원은 국립농산물품질관리원의 사전 승인 없이 국립농산물품질관리원의 서비스를 이용한 영업활동을 할 수 없으며, 본 약관을 위반한 영업활동의 결과에 대한 모든 책임은 회원 본인에게 있습니다.
⑤ 회원은 국립농산물품질관리원의 명시적인 동의 없이 서비스 이용권한, 기타 이용계약상의 지위를 타인에게 양도, 증여할 수 없으며, 이를 담보로 제공할 수 없습니다.

제4장 서비스 이용

제13조(아이디 부여 및 변경)
① 국립농산물품질관리원은 본 약관에 따른 회원가입 절차에 따라 각 회원에게 아이디를 부여합니다.
② 아이디는 다음 어느 하나에 해당하는 경우에는 회원 또는 국립농산물품질관리원의 요청에 의하여 변경할 수 있습니다.
1. 아이디에 주민등록번호 또는 전화번호 등의 개인정보가 포함되어 있는 경우
2. 타인에게 혐오감을 주거나 미풍양속에 어긋나는 경우
3. 기타 합리적인 사유가 있는 경우
③ 회원은 아이디 및 비밀번호가 도용되지 않도록 관리에 주의를 다하여야 합니다.

제14조(회원정보의 변경)
회원이 본인의 회원정보를 변경하고자 하는 경우 시스템 및 서비스에서 정하는 바에 따라 직접 또는 신청을 통해 변경할 수 있습니다.

제15조(아이디와 비밀번호 관리에 대한 회원의 의무)
① 회원은 본인의 아이디와 비밀번호 관리에 대한 책임이 있으며, 관리소홀 및 이에 따른 부정 사용으로 발생하는 문제에 대한 책임은 회원 본인에게 있습니다.
② 회원은 본인의 아이디가 부정 사용된 것을 알게 된 경우 반드시 국립농산물품질관리원에 그 사실을 신고해야 하며, 신고를 하지 않음으로 인한 모든 책임은 회원 본인에게 있습니다.

제16조(회원의 정보보안)
① 회원은 서비스 이용 시 중요 정보가 불법으로 유출되지 않도록 정보보안에 주의를 다하여야 합니다.
② 시스템 접속 및 서비스 이용을 정상적으로 종료하지 않는 경우 등 회원의 부주의로 인해 발생하는 손해 및 손실에 대한 책임은 회원 본인에게 있습니다.

제17조(정보의 제공)
국립농산물품질관리원은 서비스 이용 과정에서 이용자에게 안내할 필요가 있다고 판단되는 정보를 전자우편, 우편, 문자메시지 등의 방법으로 제공할 수 있으며, 이용자가 정보 수신을 원하지 않을 경우 시스템 및 서비스에서 정하는 바에 따라 수신을 거부할 수 있습니다.

제18조(회원의 게시물)
국립농산물품질관리원은 다음 어느 하나에 해당하는 경우 회원이 작성한 게시물을 삭제하거나 서비스의 전부 또는 일부의 이용을 제한할 수 있습니다.
1. 다른 회원 또는 제3자를 비방하거나 명예를 손상시키는 경우
2. 공공질서 및 미풍양속에 위반되는 경우
3. 범죄 행위와 결부된다고 판단되는 경우
4. 국립농산물품질관리원의 저작권, 제3자의 저작권 등 기타 권리를 침해하는 경우
5. 시스템에서 규정한 게시기간을 초과한 경우
6. 음란물 및 유해 사이트를 포함하는 경우
7. 기타 관계 법령에 위배된다고 판단되는 경우

제19조(게시물의 저작권)
게시물에 대한 권리와 책임은 게시자에게 있으며 국립농산물품질관리원은 게시자의 동의 없이 영리를 위한 목적으로 사용하지 않습니다.

제20조(이용시간)
① 국립농산물품질관리원은 특별한 사유가 없는 한 서비스 이용시간을 제한하지 않으며, 이용자는 언제든지 서비스를 이용할 수 있습니다.
② 국립농산물품질관리원은 정기 점검 등 필요에 따라 서비스 이용가능 시간과 범위를 별도로 정할 수 있으며, 이 경우 그 내용을 사전에 공지합니다.

제5장 서비스의 중지 및 이용제한

제21조(서비스 중지)
① 국립농산물품질관리원은 전시·사변·천재지변 또는 이에 준하는 국가비상사태가 발생하거나 발생할 우려가 있는 경우에는 서비스의 전부 또는 일부를 제한하거나 서비스 제공을 중지할 수 있습니다.
② 국립농산물품질관리원은 다음 어느 하나에 해당하는 경우 서비스 제공을 중지할 수 있습니다.
1. 서비스용 설비(하드웨어, 소프트웨어 등)의 보수 등 공사로 인해 부득이한 경우
2. 「전기통신사업법」에 규정된 기간통신사업자가 전기통신 서비스를 중지한 경우
3. 기타 불가항력적 사유가 있는 경우

제22조(이용제한 및 계약해지)
① 회원이 이용계약을 해지하고자 하는 경우 시스템 및 서비스에서 정하는 바에 따라 회원 본인이 해지 신청을 하여야 합니다.
② 회원이 다음 어느 하나에 해당하는 행위를 하였을 경우 국립농산물품질관리원은 사전통지 없이 서비스의 전부 또는 일부를 제한하거나 이용계약을 해지할 수 있습니다.
1. 타인의 아이디 및 비밀번호를 도용한 경우
2. 서비스 운영을 고의로 방해한 경우
3. 가입한 이름이 실명이 아닌 경우
4. 동일인이 다수의 아이디로 중복 가입한 경우
5. 공공질서 및 미풍양속에 저해되는 내용을 고의로 유포한 경우
6. 국익이나 사회적 공익을 저해할 목적으로 서비스 이용을 계획하거나 서비스를 이용하는 경우
7. 타인의 명예를 손상시키거나 타인에게 불이익을 주는 행위를 한 경우
8. 서비스의 안정적 운영을 방해할 목적으로 다량의 정보를 전송하거나 광고성 정보를 전송하는 경우
9. 정보통신설비의 오작동이나 정보 등의 파괴를 유발하는 컴퓨터 바이러스 프로그램 등을 유포하는 경우
10. 국립농산물품질관리원, 다른 회원 또는 제3자의 지적재산권을 침해하는 경우
11. 정보통신윤리위원회 등 외부기관의 시정요구가 있거나 불법선거운동과 관련하여 선거관리위원회의 유권해석을 받은 경우
12. 국립농산물품질관리원의 서비스를 이용하여 얻은 정보를 국립농산물품질관리원의 사전 승인 없이 복제 또는 유통시키거나 상업적으로 이용하는 경우
13. 본 약관을 포함하여 기타 국립농산물품질관리원이 정한 이용조건을 위반한 경우

제6장 손해배상 등

제23조(손해배상)
국립농산물품질관리원은 서비스 이용과 관련하여 국립농산물품질관리원의 고의나 과실에 의한 것이 아닌 한 회원에게 발생한 어떠한 손해에 관하여도 책임을 지지 않습니다.

제24조(면책조항)
① 국립농산물품질관리원은 천재지변 또는 이에 준하는 불가항력으로 인하여 서비스를 제공할 수 없는 경우 서비스 제공에 관한 책임이 면제됩니다.
② 국립농산물품질관리원은 회원의 귀책사유로 인한 서비스 이용 장애에 관하여는 책임을 지지 않습니다.
③ 국립농산물품질관리원은 회원이 서비스 제공으로부터 기대되는 이익을 얻지 못하였거나 제공된 자료의 취사선택 또는 이용으로 발생한 손해 등에 대해서는 책임을 지지 않습니다.
④ 국립농산물품질관리원은 회원이 서비스와 관련하여 게재한 자료의 정확성 등 그 내용에 관하여는 책임을 지지 않습니다.
⑤ 국립농산물품질관리원은 회원 상호간 또는 회원과 제3자 상호간에 서비스를 매개로 한 물품거래 등에 관하여는 책임을 지지 않습니다.
