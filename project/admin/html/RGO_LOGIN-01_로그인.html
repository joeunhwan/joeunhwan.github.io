<body class="bg-eee">

                    </div>
                    <div class="input-box DIS-FLEX">
                        <form name="login_input_form">

                            <input type="text" name="" class="input-id" placeholder="아이디를 입력해주세요.">
                            <input type="password" name="" class="input-pwd" placeholder="비밀번호를 입력해주세요.">
                            <input type="password" name="" class="input-otp" placeholder="OTP번호 6자리를 입력해주세요.">
                            <button class="btn-fill" type="button" onclick="location.href='RGO_APL_01_신청서_작성.html'">로그인 하기</button>
                        </form>
                        

                        <!-- RGO-PWD-P-001 비밀번호 찾기 -->

                        <!-- RGO_LOGIN-P-001 회원가입 -->
                        

                        <div class="login-side DIS-FLEX">

                        </div>

                        <!--RGO_USER_01_회원가입_페이지1단계.html-->
                        
                    </div>
                </div>
            </div>
        </section>

            <button type="button" aria-label="레이어 팝업 닫기" class="popup_close" onclick="closePop('layer','RGO-ID-SEARCH'); return false;"></button>
        </div>
        <div class="popup_contents">
            <div class="title_wrap article_title_wrap">
                <h4 class="popup_table_title one_row_bar">ID 찾기</h4>

                <h4>이름을 입력해 주세요.</h4>
            </div> 

            <div class="wrap_group">
                <input type="text" class="" placeholder="담당자 이름을 입력해 주세요." value="">
            </div>   
           
            <div class="popup_title_wrap">
                <h4>연락처를 입력해주세요.</h4>

            <div class="wrap_group">
                <input type="text" class="" placeholder="담당자 연락처를 입력해주세요." value="">
            </div>                
            
            <div class="popup_btn alert_pop_btn_wrap">
                <button type="button" class="action_btn btn-fill" onclick="closePop('layer','RGO-ID-SEARCH'); return false;">조회</button>
            </div>
        </div>
    </div>    
</div>

    <div class="popup_inner alert_window_bg">
        <div class="popup_statusbar">

<!-- RGO_LOGIN-P-001 회원가입 클릭 시 -->
<div class="popup_layer popup_alert" id="RGO_LOGIN-P-001">
    <div class="popup_inner alert_window_bg ui-draggable ui-draggable-handle">
        <div class="popup_contents">
            <div class="title_wrap article_title_wrap">
                <div class="title_logo_box">
                    <img src="../img/logo/LOGO.png">
                </div>
            </div>
            <div class="alert_text_wrap">
                <strong class="alert_text_strong">홈페이지 회원가입 안내</strong>
                <p class="alert_text">
                    본 시스템의 회원가입은 기관<br>
                    (기업, 기관, 단체)인 경우 가입 가능합니다.
                </p>                   
            </div>               
            <div class="popup_btn alert_pop_btn_wrap">
                <button type="button" class="action_btn btn-fill" onclick="closePop('layer','RGO_LOGIN-P-001'); return false;">확인</button>
                <button type="button" class="action_btn btn-fill" onclick="location.href='RGO_USER_01_회원가입_페이지1단계.html'">회원가입</button>
            </div>
        </div>
    </div>
</div>

<script>
       

    var login001 = $('#RGO-PWD-P-001 .wrap_group input');
    
    $('#RGO-PWD-P-001 .alert_pop_btn_wrap button').click(function(){
        if(login001.val() == "") {
            openPop('layer','RGO-PWD-P-002');
        }else{
            openPop('layer','RGO-PWD-P-003');
        }
    })

    $('#RGO-PWD-P-002 .alert_pop_btn_wrap button').click(function(){
        closePop('layer','RGO-PWD-P-002');
        openPop('layer','RGO-PWD-P-001');
    })

    
</script>
