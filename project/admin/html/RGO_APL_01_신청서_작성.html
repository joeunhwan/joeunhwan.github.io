<script>
    function nextJoin2(){
        var agreeChk02 = document.getElementsByName('agreeChk02')[0];
        var agreeChk03 = document.getElementsByName('agreeChk03')[0];
        var is_checked = agreeChk02.checked;
        var is_checked2 = agreeChk03.checked;
        var popAlert1 = document.getElementById('popup_alert1');
        var popAlert2 = document.getElementById('popup_alert2');
        if ((is_checked && is_checked2) == true){
            popAlert2.style.display = 'block';
        }else if((is_checked && is_checked2) == false){
            popAlert1.style.display = 'block';
        }
    }

</script>
